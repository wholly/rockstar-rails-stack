aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns the provided <em>answer_string</em> after processing whitespace by the rules of this Question. Valid settings for whitespace are:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+nil+:"
    body: Do not alter whitespace.
  - !ruby/struct:SM::Flow::LI 
    label: "<tt>:strip</tt>:"
    body: Calls strip(). (Default.)
  - !ruby/struct:SM::Flow::LI 
    label: "<tt>:chomp</tt>:"
    body: Calls chomp().
  - !ruby/struct:SM::Flow::LI 
    label: "<tt>:collapse</tt>:"
    body: Collapses all whitspace runs to a single space.
  - !ruby/struct:SM::Flow::LI 
    label: "<tt>:strip_and_collapse</tt>:"
    body: Calls strip(), then collapses all whitspace runs to a single space.
  - !ruby/struct:SM::Flow::LI 
    label: "<tt>:chomp_and_collapse</tt>:"
    body: Calls chomp(), then collapses all whitspace runs to a single space.
  - !ruby/struct:SM::Flow::LI 
    label: "<tt>:remove</tt>:"
    body: Removes all whitespace.
  type: :NOTE
- !ruby/struct:SM::Flow::P 
  body: An unrecognized choice (like <tt>:none</tt>) is treated as <tt>nil</tt>.
- !ruby/struct:SM::Flow::P 
  body: This process is skipped, for single character input.
