comment: 
- !ruby/struct:SM::Flow::P 
  body: Adds a silencer from the block provided. If the silencer returns true for a given line, it'll be excluded from the clean backtrace.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  # Will reject all lines that include the word &quot;mongrel&quot;, like &quot;/gems/mongrel/server.rb&quot; or &quot;/app/my_mongrel_server/rb&quot;\n  backtrace_cleaner.add_silencer { |line| line =~ /mongrel/ }\n"
full_name: ActiveSupport::BacktraceCleaner#add_silencer
is_singleton: false
name: add_silencer
params: (&block)
visibility: public
