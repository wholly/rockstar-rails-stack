- !ruby/struct:SM::Flow::P 
  body: "Clears the loaded inflections within a given scope (default is <tt>:all</tt>). Give the scope as a symbol of the inflection type, the options are: <tt>:plurals</tt>, <tt>:singulars</tt>, <tt>:uncountables</tt>, <tt>:humans</tt>."
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  clear :all\n  clear :plurals\n"
