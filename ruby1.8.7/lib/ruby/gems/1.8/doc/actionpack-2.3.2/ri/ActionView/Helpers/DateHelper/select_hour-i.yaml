comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns a select tag with options for each of the hours 0 through 23 with the current hour selected. The <tt>hour</tt> can also be substituted for a hour number. Override the field name using the <tt>:field_name</tt> option, 'hour' by default.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  my_time = Time.now + 6.hours\n\n  # Generates a select field for hours that defaults to the hour for the time in my_time\n  select_hour(my_time)\n\n  # Generates a select field for hours that defaults to the number given\n  select_hour(13)\n\n  # Generates a select field for hours that defaults to the minutes for the time in my_time\n  # that is named 'stride' rather than 'second'\n  select_hour(my_time, :field_name =&gt; 'stride')\n\n  # Generates a select field for hours with a custom prompt.  Use :prompt =&gt; true for a\n  # generic prompt.\n  select_hour(13, :prompt =&gt;'Choose hour')\n"
