--- !ruby/object:RI::MethodDescription 
aliases: 
- !ruby/object:RI::AliasName 
  name: path_to_stylesheet
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Computes the path to a stylesheet asset in the public stylesheets directory. If the <tt>source</tt> filename has no extension, <tt>.css</tt> will be appended. Full paths from the document root will be passed through. Used internally by <tt>stylesheet_link_tag</tt> to build the stylesheet path.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  stylesheet_path &quot;style&quot; # =&gt; /stylesheets/style.css\n  stylesheet_path &quot;dir/style.css&quot; # =&gt; /stylesheets/dir/style.css\n  stylesheet_path &quot;/dir/style.css&quot; # =&gt; /dir/style.css\n  stylesheet_path &quot;http://www.railsapplication.com/css/style&quot; # =&gt; http://www.railsapplication.com/css/style.css\n  stylesheet_path &quot;http://www.railsapplication.com/css/style.js&quot; # =&gt; http://www.railsapplication.com/css/style.css\n"
full_name: ActionView::Helpers::AssetTagHelper#stylesheet_path
is_singleton: false
name: stylesheet_path
params: (source)
visibility: public
