comment: 
- !ruby/struct:SM::Flow::P 
  body: Selects and returns an array with all matching elements, beginning with one node and traversing through all children depth-first. Returns an empty array if no match is found.
- !ruby/struct:SM::Flow::P 
  body: The root node may be any element in the document, or the document itself.
- !ruby/struct:SM::Flow::P 
  body: "For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  selector = HTML::Selector.new &quot;input[type=text]&quot;\n  matches = selector.select(element)\n  matches.each do |match|\n    puts &quot;Found text field with name #{match.attributes['name']}&quot;\n  end\n"
full_name: HTML::Selector#select
is_singleton: false
name: select
params: |
  select(root) => array

