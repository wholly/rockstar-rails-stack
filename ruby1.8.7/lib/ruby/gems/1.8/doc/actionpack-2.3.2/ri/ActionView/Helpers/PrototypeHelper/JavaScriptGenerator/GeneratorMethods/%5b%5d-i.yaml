comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns a element reference by finding it through <tt>id</tt> in the DOM. This element can then be used for further method calls. Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  page['blank_slate']                  # =&gt; $('blank_slate');\n  page['blank_slate'].show             # =&gt; $('blank_slate').show();\n  page['blank_slate'].show('first').up # =&gt; $('blank_slate').show('first').up();\n"
- !ruby/struct:SM::Flow::P 
  body: "You can also pass in a record, which will use ActionController::RecordIdentifier.dom_id to lookup the correct id:"
- !ruby/struct:SM::Flow::VERB 
  body: "  page[@post]     # =&gt; $('post_45')\n  page[Post.new]  # =&gt; $('new_post')\n"
