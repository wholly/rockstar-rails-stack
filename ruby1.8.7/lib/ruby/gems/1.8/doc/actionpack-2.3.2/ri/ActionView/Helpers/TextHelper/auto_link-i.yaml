- !ruby/struct:SM::Flow::P 
  body: Turns all URLs and e-mail addresses into clickable links. The <tt>:link</tt> option will limit what should be linked. You can add HTML attributes to the links using <tt>:href_options</tt>. Possible values for <tt>:link</tt> are <tt>:all</tt> (default), <tt>:email_addresses</tt>, and <tt>:urls</tt>. If a block is given, each URL and e-mail address is yielded and the result is used as the link text.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  auto_link(&quot;Go to http://www.rubyonrails.org and say hello to david@loudthinking.com&quot;)\n  # =&gt; &quot;Go to &lt;a href=\\&quot;http://www.rubyonrails.org\\&quot;&gt;http://www.rubyonrails.org&lt;/a&gt; and\n  #     say hello to &lt;a href=\\&quot;mailto:david@loudthinking.com\\&quot;&gt;david@loudthinking.com&lt;/a&gt;&quot;\n\n  auto_link(&quot;Visit http://www.loudthinking.com/ or e-mail david@loudthinking.com&quot;, :link =&gt; :urls)\n  # =&gt; &quot;Visit &lt;a href=\\&quot;http://www.loudthinking.com/\\&quot;&gt;http://www.loudthinking.com/&lt;/a&gt;\n  #     or e-mail david@loudthinking.com&quot;\n\n  auto_link(&quot;Visit http://www.loudthinking.com/ or e-mail david@loudthinking.com&quot;, :link =&gt; :email_addresses)\n  # =&gt; &quot;Visit http://www.loudthinking.com/ or e-mail &lt;a href=\\&quot;mailto:david@loudthinking.com\\&quot;&gt;david@loudthinking.com&lt;/a&gt;&quot;\n\n  post_body = &quot;Welcome to my new blog at http://www.myblog.com/.  Please e-mail me at me@email.com.&quot;\n  auto_link(post_body, :href_options =&gt; { :target =&gt; '_blank' }) do |text|\n    truncate(text, 15)\n  end\n  # =&gt; &quot;Welcome to my new blog at &lt;a href=\\&quot;http://www.myblog.com/\\&quot; target=\\&quot;_blank\\&quot;&gt;http://www.m...&lt;/a&gt;.\n        Please e-mail me at &lt;a href=\\&quot;mailto:me@email.com\\&quot;&gt;me@email.com&lt;/a&gt;.&quot;\n"
- !ruby/struct:SM::Flow::P 
  body: "You can still use <tt>auto_link</tt> with the old API that accepts the <tt>link</tt> as its optional second parameter and the <tt>html_options</tt> hash as its optional third parameter:"
- !ruby/struct:SM::Flow::VERB 
  body: "  post_body = &quot;Welcome to my new blog at http://www.myblog.com/. Please e-mail me at me@email.com.&quot;\n  auto_link(post_body, :urls)     # =&gt; Once upon\\na time\n  # =&gt; &quot;Welcome to my new blog at &lt;a href=\\&quot;http://www.myblog.com/\\&quot;&gt;http://www.myblog.com&lt;/a&gt;.\n        Please e-mail me at me@email.com.&quot;\n\n  auto_link(post_body, :all, :target =&gt; &quot;_blank&quot;)     # =&gt; Once upon\\na time\n  # =&gt; &quot;Welcome to my new blog at &lt;a href=\\&quot;http://www.myblog.com/\\&quot; target=\\&quot;_blank\\&quot;&gt;http://www.myblog.com&lt;/a&gt;.\n        Please e-mail me at &lt;a href=\\&quot;mailto:me@email.com\\&quot;&gt;me@email.com&lt;/a&gt;.&quot;\n"
