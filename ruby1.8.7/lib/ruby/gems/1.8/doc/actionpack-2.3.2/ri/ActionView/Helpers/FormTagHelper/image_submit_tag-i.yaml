comment: 
- !ruby/struct:SM::Flow::P 
  body: Displays an image which when clicked will submit the form.
- !ruby/struct:SM::Flow::P 
  body: <tt>source</tt> is passed to AssetTagHelper#image_path
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Options
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:confirm =&gt; 'question?'</tt> - This will add a JavaScript confirm prompt with the question specified. If the user accepts, the form is processed normally, otherwise no action is taken.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:disabled</tt> - If set to true, the user will not be able to use this input.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: Any other key creates standard HTML options for the tag.
  type: :BULLET
