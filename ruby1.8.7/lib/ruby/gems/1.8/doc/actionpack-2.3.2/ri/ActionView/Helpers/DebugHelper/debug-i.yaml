- !ruby/struct:SM::Flow::P 
  body: Returns a YAML representation of <tt>object</tt> wrapped with &lt;pre&gt; and &lt;/pre&gt;. If the object cannot be converted to YAML using <tt>to_yaml</tt>, <tt>inspect</tt> will be called instead. Useful for inspecting an object at the time of rendering.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Example
