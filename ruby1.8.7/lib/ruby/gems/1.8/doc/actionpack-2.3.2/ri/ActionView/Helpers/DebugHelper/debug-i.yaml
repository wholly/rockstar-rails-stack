  body: "  @user = User.new({ :username =&gt; 'testing', :password =&gt; 'xyz', :age =&gt; 42}) %&gt;\n  debug(@user)\n  # =&gt;\n  &lt;pre class='debug_dump'&gt;--- !ruby/object:User\n  attributes:\n  &amp;nbsp; updated_at:\n  &amp;nbsp; username: testing\n\n  &amp;nbsp; age: 42\n  &amp;nbsp; password: xyz\n  &amp;nbsp; created_at:\n  attributes_cache: {}\n\n  new_record: true\n  &lt;/pre&gt;\n"
