comment: 
- !ruby/struct:SM::Flow::P 
  body: Formats a <tt>number</tt> into a US phone number (e.g., (555) 123-9876). You can customize the format in the <tt>options</tt> hash.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Options
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:area_code</tt> - Adds parentheses around the area code.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:delimiter</tt> - Specifies the delimiter to use (defaults to &quot;-&quot;).
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:extension</tt> - Specifies an extension to add to the end of the generated number.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:country_code</tt> - Sets the country code for the phone number.
  type: :BULLET
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: " number_to_phone(5551234)                                           # =&gt; 555-1234\n number_to_phone(1235551234)                                        # =&gt; 123-555-1234\n number_to_phone(1235551234, :area_code =&gt; true)                    # =&gt; (123) 555-1234\n number_to_phone(1235551234, :delimiter =&gt; &quot; &quot;)                     # =&gt; 123 555 1234\n number_to_phone(1235551234, :area_code =&gt; true, :extension =&gt; 555) # =&gt; (123) 555-1234 x 555\n number_to_phone(1235551234, :country_code =&gt; 1)                    # =&gt; +1-123-555-1234\n\n number_to_phone(1235551234, :country_code =&gt; 1, :extension =&gt; 1343, :delimiter =&gt; &quot;.&quot;)\n =&gt; +1.123.555.1234 x 1343\n"
