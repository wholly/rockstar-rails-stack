  body: Returns an <tt>#inspect</tt>-like string for the value of the attribute <tt>attr_name</tt>. String attributes are elided after 50 characters, and Date and Time attributes are returned in the <tt>:db</tt> format. Other attributes return the value of <tt>#inspect</tt> without modification.
