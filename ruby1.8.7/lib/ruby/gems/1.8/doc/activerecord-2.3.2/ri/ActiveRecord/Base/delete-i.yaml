comment: 
- !ruby/struct:SM::Flow::P 
  body: Deletes the record in the database and freezes this instance to reflect that no changes should be made (since they can't be persisted). Returns the frozen instance.
- !ruby/struct:SM::Flow::P 
  body: The row is simply removed with a SQL <tt>DELETE</tt> statement on the record's primary key, and no callbacks are executed.
- !ruby/struct:SM::Flow::P 
  body: To enforce the object's <tt>before_destroy</tt> and <tt>after_destroy</tt> callbacks, Observer methods, or any <tt>:dependent</tt> association options, use <tt>#destroy</tt>.
