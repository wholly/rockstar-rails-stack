- !ruby/struct:SM::Flow::P 
  body: Marks this record to be destroyed as part of the parents save transaction. This does <em>not</em> actually destroy the record yet, rather it will be destroyed when <tt>parent.save</tt> is called.
- !ruby/struct:SM::Flow::P 
  body: Only useful if the <tt>:autosave</tt> option on the parent is enabled for this associated model.
