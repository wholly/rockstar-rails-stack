comment: 
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Mail Class
- !ruby/struct:SM::Flow::P 
  body: Accessing a TMail object done via the TMail::Mail class. As email can be fairly complex creatures, you will find a large amount of accessor and setter methods in this class!
- !ruby/struct:SM::Flow::P 
  body: Most of the below methods handle the header, in fact, what TMail does best is handle the header of the email object. There are only a few methods that deal directly with the body of the email, such as base64_encode and base64_decode.
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Using TMail inside your code
- !ruby/struct:SM::Flow::P 
  body: "The usual way is to install the gem (see the {README}[link:/README] on how to do this) and then put at the top of your class:"
- !ruby/struct:SM::Flow::VERB 
  body: " require 'tmail'\n"
- !ruby/struct:SM::Flow::P 
  body: "You can then create a new TMail object in your code with:"
- !ruby/struct:SM::Flow::VERB 
  body: " @email = TMail::Mail.new\n"
- !ruby/struct:SM::Flow::P 
  body: "Or if you have an email as a string, you can initialize a new TMail::Mail object and get it to parse that string for you like so:"
- !ruby/struct:SM::Flow::VERB 
  body: " @email = TMail::Mail.parse(email_text)\n"
- !ruby/struct:SM::Flow::P 
  body: "You can also read a single email off the disk, for example:"
- !ruby/struct:SM::Flow::VERB 
  body: " @email = TMail::Mail.load('filename.txt')\n"
- !ruby/struct:SM::Flow::P 
  body: "Also, you can read a mailbox (usual unix mbox format) and end up with an array of TMail objects by doing something like this:"
- !ruby/struct:SM::Flow::VERB 
  body: " # Note, we pass true as the last variable to open the mailbox read only\n mailbox = TMail::UNIXMbox.new(&quot;mailbox&quot;, nil, true)\n @emails = []\n mailbox.each_port { |m| @emails &lt;&lt; TMail::Mail.new(m) }\n"
