comment: 
- !ruby/struct:SM::Flow::P 
  body: Provides a new email message ID. You can use this to generate unique email message id's for your email so you can track them.
- !ruby/struct:SM::Flow::P 
  body: Optionally takes a fully qualified domain name (default to the current hostname returned by Socket.gethostname) that will be appended to the message ID.
- !ruby/struct:SM::Flow::P 
  body: "For Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " email.message_id = TMail.new_message_id\n #=&gt; &quot;&lt;47bf66845380e_25a8fbb80332@baci.local.tmail&gt;&quot;\n email.to_s\n #=&gt; &quot;Message-Id: &lt;47bf668b633f1_25a8fbb80475@baci.local.tmail&gt;\\n\\n&quot;\n email.message_id = TMail.new_message_id(&quot;lindsaar.net&quot;)\n #=&gt; &quot;&lt;47bf668b633f1_25a8fbb80475@lindsaar.net.tmail&gt;&quot;\n email.to_s\n #=&gt; &quot;Message-Id: &lt;47bf668b633f1_25a8fbb80475@lindsaar.net.tmail&gt;\\n\\n&quot;\n"
full_name: TMail::new_message_id
is_singleton: true
name: new_message_id
params: ( fqdn = nil )
