comment: 
- !ruby/struct:SM::Flow::P 
  body: Destructively sets the message ID of the mail object instance to the passed in string
- !ruby/struct:SM::Flow::P 
  body: Invalid message IDs are ignored (silently, unless configured otherwise) and result in a nil message ID. Left and right angle brackets are required.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail = TMail::Mail.new\n mail.message_id = &quot;&lt;348F04F142D69C21-291E56D292BC@xxxx.net&gt;&quot;\n mail.message_id #=&gt; &quot;&lt;348F04F142D69C21-291E56D292BC@xxxx.net&gt;&quot;\n mail.message_id = &quot;this_is_my_badly_formatted_message_id&quot;\n mail.message_id #=&gt; nil\n"
full_name: TMail::Mail#message_id=
